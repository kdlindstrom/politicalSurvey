<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>

    <meta charset="utf-8">
    <title>Political beliefs quiz</title>
  </head>
  <body>
    <div id="survey">
      <form>
        <div class="form-group">
          <label for="question1">What's your favorite color?</label>
          <select class="form-control" id="color">
            <option>a. blue</option>
            <option>b. yellow</option>
            <option>c. red</option>
          </select>
        </div>

        <div class="form-group">
          <label for="question2">How old are you?</label>
          <select class="form-control" id="age">
            <option>a. under 30</option>
            <option>b. 30-50</option>
            <option>c. 50+ </option>
          </select>
        </div>

        <div class="form-group">
          <label for="question3">What's your favorite animal?</label>
          <select class="form-control" id="animal">
            <option>a. giraffe </option>
            <option>b. pig</option>
            <option>c. horse</option>
          </select>
        </div>
        <button type="submit" class="btn">submit</button>
      </form>
    </div>
  </body>
</html>
